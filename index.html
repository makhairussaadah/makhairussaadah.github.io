<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Ujian</title>

  <style>
    *{
      box-sizing:border-box;
    }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background: radial-gradient(circle at top, #0f172a, #020617);
      font-family: Arial, sans-serif;
      color:white;
    }

    .login-wrapper{
      width:100%;
      padding:20px;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .login-box{
      width:100%;
      max-width:460px;
      background:#0b1220;
      padding:36px 28px;
      border-radius:22px;
      box-shadow:0 0 25px rgba(59,130,246,0.6);
      text-align:center;
    }

    .logo{
      width:90px;
      margin-bottom:15px;
    }

    .school-name{
      font-size:20px;
      font-weight:bold;
      margin-bottom:5px;
    }

    .exam-title{
      font-size:15px;
      opacity:0.85;
      margin-bottom:25px;
    }

    input{
      width:100%;
      padding:14px;
      margin-bottom:15px;
      border-radius:12px;
      border:none;
      outline:none;
      font-size:16px;
    }

    button{
      width:100%;
      padding:14px;
      border:none;
      border-radius:12px;
      background:#3b82f6;
      color:white;
      font-size:16px;
      font-weight:bold;
      cursor:pointer;
    }

    button:hover{
      background:#2563eb;
    }

    @media (min-width:768px){
      .login-box{
        max-width:480px;
      }
      .logo{
        width:110px;
      }
    }
  </style>
</head>

<body>

  <div class="login-wrapper">
    <div class="login-box">

      <!-- LOGO -->
      <img src="logo.png" alt="Logo Sekolah" class="logo">

      <!-- NAMA SEKOLAH -->
      <div class="school-name">Madrasah Aliyah Khairussaâ€™adah Kubu</div>
      <div class="exam-title">Sistem Login Ujian</div>

      <!-- FORM -->
      <input type="text" placeholder="Username">
      <input type="text" placeholder="Nama Lengkap">
      <button>Masuk</button>

    </div>
  </div>

</body>
</html>
