<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Ujian</title>

  <style>
    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background: radial-gradient(circle at top, #0f172a, #020617);
      font-family: Arial, sans-serif;
      color:white;
    }

    .login-wrapper{
      width:100%;
      padding:20px;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .login-box{
      width:100%;
      max-width:460px;
      background:#0b1220;
      padding:36px 28px;
      border-radius:22px;
      box-shadow:0 0 30px rgba(59,130,246,0.7);
      text-align:center;
    }

    .logo{
      width:100px;
      margin-bottom:15px;
    }

    .school-name{
      font-size:20px;
      font-weight:bold;
      margin-bottom:4px;
    }

    .exam-title{
      font-size:15px;
      opacity:0.85;
      margin-bottom:25px;
    }

    input{
      width:100%;
      padding:14px;
      margin-bottom:14px;
      border-radius:12px;
      border:none;
      outline:none;
      font-size:16px;
    }

    button{
      width:100%;
      padding:14px;
      border:none;
      border-radius:12px;
      background:#3b82f6;
      color:white;
      font-size:16px;
      font-weight:bold;
      cursor:pointer;
    }

    button:hover{
      background:#2563eb;
    }

    .info{
      font-size:12px;
      opacity:0.7;
      margin-top:12px;
    }
  </style>
</head>

<body>

  <div class="login-wrapper">
    <div class="login-box">

      <img src="logo.png" class="logo" alt="Logo Sekolah">

      <div class="school-name">MA Khairussa’adah Kubu</div>
      <div class="exam-title">Sistem Login Ujian</div>

      <input id="username" type="text" placeholder="Username">
      <input id="password" type="password" placeholder="Password">

      <button onclick="login()">Masuk</button>

      <div class="info">
        Login diawasi sistem • Jangan refresh halaman
      </div>

    </div>
  </div>

  <!-- SCRIPT LOGIN -->
  <script>
    function login(){
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if(user === "" || pass === ""){
        alert("Username dan Password wajib diisi");
        return;
      }

      // CONTOH DATA LOGIN (sementara)
      // nanti ini kita sambungkan ke Google Sheet
      if(user === "siswa01" && pass === "12345"){
        window.location.href =
        "https://docs.google.com/forms/d/e/AKfycbwxrAuReUT0aG_srmKUMTJE0Sg34azPtTjrs3X4mPQXZDpqMGr9HDmaqgsrbNbCKa5j/viewform";
      } else {
        alert("Username atau Password salah");
      }
    }
  </script>

</body>
</html>
