<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Ujian</title>
  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#0b0f1a;
      font-family:Arial, sans-serif;
      color:white;
    }
    .login-box{
      background:#11162a;
      padding:30px;
      width:90%;
      max-width:350px;
      border-radius:20px;
      box-shadow:0 0 20px #3b82f6;
    }
    h2{text-align:center;margin-bottom:20px;}
    input{
      width:100%;
      padding:12px;
      margin-bottom:15px;
      border-radius:10px;
      border:none;
      outline:none;
    }
    button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:10px;
      background:#3b82f6;
      color:white;
      font-size:16px;
      cursor:pointer;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login Ujian</h2>
  <input type="text" placeholder="Username">
  <input type="text" placeholder="Nama Lengkap">
  <button>Masuk</button>
</div>

</body>
</html>
